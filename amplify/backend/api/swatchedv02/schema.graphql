type Swatch @model {
  id: ID!
  ownerId: String!
  ownerUsername: String!
  hexCode: String!
}

type MasterSwatch @model {
  id: ID!
  ownerId: String!
  ownerUsername: String!
  swatches: [Swatch] @connection
}

type Project @model {
  id: ID!
  ownerId: String!
  ownerUsername: String!
  projectTitle: String!
  swatches: [Swatch] @connection
}
