type Swatch @model @key(name: "byProject", fields: ["projectId", "hexCode"]) {
  id: ID!
  projectId: String!
  ownerId: String!
  hexCode: String!
}

type MasterSwatch @model {
  id: ID!
  ownerId: String!
  ownerUsername: String!
  swatches: [Swatch] @connection
}

type Project @model {
  id: ID!
  ownerId: String!
  projectTitle: String!
  swatches: [Swatch] @connection(keyName: "byProject", fields: ["id"])
}

type ColorHex @model {
  colors: AWSJSON
}
